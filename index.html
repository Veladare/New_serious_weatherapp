<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<header class="container">
    <h1 class="text-center">Weather Forecast</h1>
</header>

<body>
    <main class="text-white bg-dark">
        <section class="container">
            <section class="row">
                
                <section id="content-left" class="col-md-3">
                    <form>
                        <h3>Search for a City:</h3>
                        <div class="form-row">
                            <input id="search-city" size="36"></input>
                            <button id="search-button">Search:</button>
                        </div>
                    </form>
                    
                    <div id="search-error"></div>
                    <h5 class="mt-3">Past Searches:</h5>
                    <ul id="city-results" class="list-group"></ul>
                    <button id="wipe-storage">Clear:</button>    
                </section>

                
                <section id="content-right" class="col-md-9 pt-3">
                    <div id="present-weather"></div>
                    <div id="forecast"></div>
                </section>
            </section>
        </section>
    </main>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
